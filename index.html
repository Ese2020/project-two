<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Capstone Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body id="body">
    <nav>
        <div class="container">
            <div class="fs">Logo</div>
            <div id="hamburger" class="hamburger" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div class="gap">
            <ul id="nav-list" class="nav-list d-none">
                <li><a href="#home"></a>Home</li>
                <li><a href="#about-us"></a>About Us</li>
                <li><a href="#services"></a>Services</li>
            </ul>
            </div>
        </div>
    </nav>

    <main id="main">
        <div class="container2">
            <div class="title">Registration</div>
            <form id="register" action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Enter your Username" required>
                    </div>
    
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
    
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your number" required>
                    </div>
    
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Enter your password">
                    </div>
    
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" placeholder="Confirm your password">
                    </div>
                    </div>
                    <div class="gender-details">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="male">Male</label>
                            <input type="radio" />
                            <label for="female">Female</label>
                            <input type="radio" />
                        </div>
                    </div>
                    <div id="submit" class="button">Register</div>    
                </div>
            </form>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
